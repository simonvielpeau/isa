who: "Le <strong>Docteur Isabelle Vielpeau</strong> est spécialisé en <strong>chirurgie réfractive et en chirurgie de la cataracte</strong> qu’elle pratique 3 jours par semaine.
<br><br>
-Ancien <strong>interne des hôpitaux de Caen et des XVXX à Paris</strong>.<br><br>
-Ancien <strong>assistant spécialiste des hôpitaux</strong><br><br>
-Ancien <strong>assistant à la fondation Rotschild de Paris</strong> : Institut de la myopie avec pratique intensive de la <strong>chirurgie de la myopie, hypermétropie et astigmatisme et de la chirurgie de la cataracte</strong>.<br><br>
-Diplôme universitaire en <strong>chirurgie de la cataracte et de la myopie</strong>.<br>"

centre: "Le <strong>Centre Athena Vision du Docteur Isabelle Vielpeau</strong> situé sur le Parc Athena Vision à Saint Contest (proche du rond point du débarquement) est un centre spécialisé en chirurgie refractive et en chirurgie de la cataracte.
Il possède son propre bloc opératoire aux dernières normes. <br><br>
Le <strong>Centre Athena Vision</strong> est équipé d’un plateau technique <strong>très pointu</strong> de toute dernière génération avec une technologie <strong>100% laser</strong>. <br><br>
Un <strong>bilan complet</strong> sera effectué par les collaborateurs du Docteur Vielpeau et par le Docteur Vielpeau afin de vous proposer <strong>la technique chirurgicale</strong> la plus adaptée pour vous affranchir de vos lunettes ou lentilles.
<br /><br />3 techniques sont possibles :
<ul class='list-good-left'>
<li>Le <strong>Lasik</strong> avec découpe au micro keratome de la cornée</li>
<li>Le <strong>Lasik</strong> 100% laser</li>
<li>La <strong>PKR</strong></li>
</ul>
"
